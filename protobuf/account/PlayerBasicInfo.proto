option java_package = "com.kuaikai.game.common.msg.pb";  
option java_outer_classname="PlayerBasicInfoPB";  

message PlayerBasicInfo {

	required int32 uid = 1;			// 玩家id
	required string nkn = 2;		// 玩家昵称
	optional string head = 3;		// 玩家头像
	optional int32 sex = 4;			// 玩家性别
	optional string ip = 5;			// 玩家IP地址

}
