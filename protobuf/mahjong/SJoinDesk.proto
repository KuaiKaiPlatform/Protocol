option java_package = "com.kuaikai.game.mahjong.msg.pb";  
option java_outer_classname="JoinDeskPB";  

import "mahjong/PlayerInfo.proto";
import "common/RuleSetting.proto";

message SJoinDesk {

	enum Status	{
		WAITING = 0;	// 等待玩家进入
		STARTING = 1;	// 开始游戏
		SET_ENDING = 2;	// 一局结束
		ENDING = 3;		// 整场结束
	}

	repeated PlayerInfo playerInfos = 1;			// 所有玩家信息
	required RuleSetting ruleSetting = 2;			// 玩法规则设置
	required Status status = 3;						// 牌桌状态

}
