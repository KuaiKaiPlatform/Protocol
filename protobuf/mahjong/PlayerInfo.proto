option java_package = "com.kuaikai.game.mahjong.msg.pb";  
option java_outer_classname="PlayerInfoPB";  

import "account/PlayerBasicInfo.proto";
import "mahjong/Direction.proto";

message PlayerInfo {

	required PlayerBasicInfo basicInfo = 1;			// 玩家基本信息
	required Direction direction = 2;				// 玩家方位
	required bool prepared = 3;						// 是否准备
	required bool offline = 4;						// 是否离线
	repeated int32 points = 5;						// 各项分数
	repeated int32 diPoints = 6;					// 当前底各项分数

}
